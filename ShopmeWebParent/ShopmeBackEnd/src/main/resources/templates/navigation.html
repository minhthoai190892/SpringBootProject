<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">




<body>
    <div th:fragment="menu">
        <form th:action="@{/logout}" th:hidden="true" name="logoutForm" method="post">
            <input type="submit">
            <input type="hidden" sec:authentication="principal.fullName1">
        </form>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/ShopmeAdminSmall.png}" alt="" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                            <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')">
                            <a class="nav-link" th:href="@{/categories}">Categories</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')">
                            <a class="nav-link" th:href="@{/brands}">Brands</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor','Salesperson','Shipper')">
                            <a class="nav-link" th:href="@{/products}">Products</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson')">
                            <a class="nav-link" th:href="@{/customers}">Customers</a>
                        </li>
                        <li class="nav-item"  sec:authorize="hasAnyAuthority('Admin','Salesperson')">
                            <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                        </li>
                        <li class="nav-item"  sec:authorize="hasAnyAuthority('Admin','Salesperson','Shipper')">
                            <a class="nav-link" th:href="@{/orders}">Orders</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson')">
                            <a class="nav-link" th:href="@{/report}">Sales Report</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')">
                            <a class="nav-link" th:href="@{/articles}">Articles</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')">
                            <a class="nav-link" th:href="@{/menu}">Menu</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                            <a class="nav-link" th:href="@{/setting}">Setting</a>
                        </li>
                    </ul>

                    <span class="navbar-text">
                        <div style="display: flex;">
                            <a class="fa-regular fa-user fa-2xl pt-1"></a>
                            <div class="dropdown">
                                <a  class="nav-link dropdown-toggle"  id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <span sec:authentication="principal.fullName"></span>
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" th:href="@{/account}">Profile</a></li>
                                    <li><a class="dropdown-item" id="logoutLink" href="#">Logout</a></li>

                                </ul>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
