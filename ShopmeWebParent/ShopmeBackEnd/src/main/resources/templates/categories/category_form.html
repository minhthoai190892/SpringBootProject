<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::page_head(${pageTitle})"></head>

<body>
    <div class="container-fluid">
        <div th:replace="navigation::menu"></div>
        <div>
            <h1>Categories Manager | [[${pageTitle}]] </h1>
        </div>
        <form th:action="@{/categories/save}" th:object="${category}" method="post"
            style="max-width: 500px;margin: 0 auto;" enctype="multipart/form-data">
            <input type="hidden" name="" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Category Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{name}" required minlength="3"
                            maxlength="128">
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="" class="col-sm-4 col-form-label">Alias:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{alias}" required minlength="3"
                            maxlength="128">
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="" class="col-sm-4 col-form-label">Parent Category:</label>
                    <div class="col-sm-8">
                        <select name="" id="" class="form-control" th:field="*{parent}">
                            <option value="0">[No Parent]</option>
                            <th:block th:each="cat : ${listCategoriesUsedInForm}">
                                <option th:value="#{cat.id}">[[${cat.name}]]</option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="" class="col-sm-4 col-form-label">Enabled:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}">
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="" class="col-sm-4 col-form-label">Image:</label>
                    <div class="col-sm-8">
                        <input type="hidden" name="" th:field="*{image}">
                        <!-- accept="image/png,image/jpeg" -->
                        <input type="file" id="fileImage" name="image" class="mb-2">
                        <img width="150" th:src="@{/images/ShopmeAdminSmall.png}"
                        height="200" class="img-fluid" id="thumbnail" alt="Image preview">
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3">
                    <input type="button" value="Cancel" id="buttonCancel" class="btn btn-secondary">
                </div>
            </div>
        </form>
        <div class="modal" id="modalDialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <head th:replace="fragments::footer"></head>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/common_form.js}"></script>
    <script>
        moduleUrl = "[[@{/categories}]]"

    </script>
</body>

</html>
