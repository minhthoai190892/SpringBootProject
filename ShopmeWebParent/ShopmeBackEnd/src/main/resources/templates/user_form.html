<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1.0">
    <title>Insert title here</title>
    <!-- <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"> -->
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/webjars/jquery/dist/jquery.min.js}">
</head>

<body>
    <div class="container-fluid">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/ShopmeAdminSmall.png}" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/categories}">Categories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/brands}">Brands</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/products}">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/customers}">Customers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/orders}">Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/report}">Sales Report</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/articles}">Articles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/menu}">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/setting}">Setting</a>
                            </li>

                        </ul>
                        <span class="navbar-text">
                            Navbar text with an inline element
                        </span>
                    </div>
                </div>
            </nav>
        </div>
        <div>
            <h1>User Manager | Create User </h1>
        </div>
        <form th:action="@{/users/save}" th:object="${user}" method="post" style="max-width: 700px;margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" required minlength="8"
                            maxlength="128">
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="" class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
                            maxlength="45">
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="" class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
                            maxlength="45">
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="" class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="8"
                            maxlength="20">
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="" class="col-sm-4 col-form-label">Roles:</label>
                    <div class="col-sm-8">
                        <th:block th:each="role : ${listRoles}">
                            <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
                                class="m-2">
                            - <small>[[${role.description}]]</small><br>
                        </th:block>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="" class="col-sm-4 col-form-label">Enabled:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}">
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3">
                    <input type="button" value="Cancel" id="buttonCancel" class="btn btn-secondary">
                </div>
            </div>
        </form>
        <div class="text-center">
            <p>Shopme Control Panel - Copyright &copy; Shopme</p>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#buttonCancel").on('click', function () {
                window.location = "[[@{/users}]]"
            });
        });
    </script>
</body>

</html>
